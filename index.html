<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My To-Do List</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper blue-grey">
        <a href="#!" class="brand-logo center"><i class="large material-icons">today</i>My To-Do List</a>
      </div>
    </nav>
    <div class="container ">

      <div class="row ">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s8">
              <i class="material-icons prefix">textsms</i>
              <input id="taskIn" type="text" class="validate"/>
              <label id="lable-task" for="taskIn">New task</label>
            </div>
            <div class="input-field col s4">
              <i class="material-icons prefix">date_range</i>
              <input id="dataIn" type="text" class="datepicker validate"/>
              <label id="lable-data" for="dataIn">Data</label>
            </div>
          </div>
          <button id="add" class="btn waves-effect waves-light blue-grey" onclick="start.addTask()">Add
            <i class="material-icons left">add_box</i>
          </button>
          <button id="clear" class="btn waves-effect waves-light blue-grey" onclick="start.clearAll()">Clear all 
            <i class="material-icons left">delete_sweep</i>
          </button>
        </div>
      </div>

      <ul id="ul" class="collection with-header">
        <li class="collection-header"><h4>Tasks</h4></li>
        <li id="no-tasks" class="collection-item">
          <div class="row">
            <div class="col s12 center"><div>No tasks</div></div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>

<script src="js/script.js"></script>
